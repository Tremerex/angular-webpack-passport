<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body ng-app="angular-webpack">
    <div class="container col-xl-4">
        <div ng-controller="StartController as vm">
            <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="text" class="form-control" ng-model="vm.userName" />
            </div>
            <div class="form-group">
                <label class="col-form-label">Password</label>
                <input type="password" class="form-control" ng-model="vm.password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.userLogin()" ng-hide="vm.message === 'Authorize'">Login</button>
                <label>{{vm.message}}</label>
            </div>
            <div class="form-group" ng-show="vm.message === 'Authorize'">
                <button class="btn btn-primary" ng-click="vm.userInfo()">Info</button>
                <label>{{vm.messageInfo}}</label>
            </div>
        </div>
    </div>
    <script src="./scripts/vendor.bundle.js"></script>
    <script src="./scripts/app.bundle.js"></script>
</body>
</html>
